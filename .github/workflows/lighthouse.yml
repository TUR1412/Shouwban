name: lighthouse

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install
        run: npm ci

      - name: Lighthouse CI
        run: npm run lighthouse

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouseci
          path: .lighthouseci

